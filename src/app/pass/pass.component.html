<div class="row">
  <div class="col-sm-6">
  
    <h1>Смена пароля</h1>

    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
    <div class="alert alert-success" role="alert" *ngIf="resultMessage">{{resultMessage}}</div>

    <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" #f="ngForm" class="pass-form">

      <div class="form-group">
        <label for="pass-password">Пароль</label>
        <input type="text" formControlName="password" class="form-control" id="pass-password">
      </div>
      <div *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
           class="alert alert-danger">password is invalid
      </div>

      <div class="form-group">
        <label for="pass-password_repeat">Ещё раз пароль</label>
        <input type="text" formControlName="password_repeat" class="form-control" id="pass-password_repeat">
      </div>
      <div *ngIf="form.controls['password_repeat'].hasError('required') && form.controls['password_repeat'].touched"
           class="alert alert-danger">password is invalid
      </div>

      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Сохранить</button>

    </form>
  </div>
</div>
