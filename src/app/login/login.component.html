<div class="row">
  <div class="col-sm-6">
    <h1>Вход</h1>

    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>

    <form (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm" #f="ngForm" class="login-form">

      <div class="form-group">
        <label for="login-username">Имя</label>
        <input type="text" formControlName="username" class="form-control" id="login-username">
      </div>
      <div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched"
           class="alert alert-danger">
        username is invalid
      </div>

      <div class="form-group">
        <label for="login-password">Пароль</label>
        <input type="password" formControlName="password" class="form-control" id="login-password">
      </div>
      <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
           class="alert alert-danger">
        Password is required
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
