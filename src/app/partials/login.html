<div class="row">
    <div class="col-sm-6">
        <h1>Вход</h1>

        <form (ngSubmit)="onSubmit(loginForm.value)" [ngFormModel]="loginForm" class="login-form">

            <div class="form-group">
                <label for="login-username">Имя</label>
                <input type="text" ngControl="username" #username="ngForm" class="form-control" id="login-username">
            </div>
            <div *ngIf="username.control.hasError('required') && username.control.touched" class="alert alert-danger">
                username is required
            </div>
            <div *ngIf="username.control.hasError('username') && username.control.touched" class="alert alert-danger">
                username is invalid
            </div>

            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" ngControl="password" #password="ngForm" class="form-control" id="login-password">
            </div>
            <div *ngIf="password.control.hasError('required') && password.control.touched" class="alert alert-danger">
                Password is required
            </div>

            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
