<h1 class="page-header">Аккаунты</h1>

<p-dataTable [value]="items" [lazy]="true" [rows]="perPage" [paginator]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadData($event)">
    <p-column field="id" header="ID" [sortable]="false" [filter]="true"></p-column>
    <p-column field="name" header="Name" [sortable]="false" [filter]="true"></p-column>
    <p-column field="activated" header="Activated" [sortable]="false" [filter]="true"></p-column>
    <p-column field="access_level" header="Access_level" [sortable]="false" [filter]="true"></p-column>
    <p-column field="membership" header="Membership" [sortable]="false" [filter]="true"></p-column>
</p-dataTable>

<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
